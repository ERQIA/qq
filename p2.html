<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Map2</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.13/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="https://js.arcgis.com/3.13/"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
      var map;

      require([
        "esri/map", 
        "esri/layers/ArcGISTiledMapServiceLayer",  
        "esri/layers/GraphicsLayer",  
        "esri/symbols/SimpleMarkerSymbol",  
        "esri/symbols/SimpleLineSymbol",  
        "esri/symbols/SimpleFillSymbol", 
        "esri/renderers/SimpleRenderer",  
        "esri/Color",  
        "esri/geometry/Point",  
        "esri/graphic",  
        "dojo/domReady!" 
      ], function(
        Map,Tiled,GraphicsLayer,SimpleMarkerSymbol,SimpleLineSymbol,SimpleFillSymbol,SimpleRenderer,Color, Point, Graphic
      ) {  
        map = new Map("map", {
          basemap: "gray",
          center: [ 120, 30 ],
          zoom: 4 
        });
        var dt;//定义渲染器
        var bt;
        var dtlayer =new GraphicsLayer();//定义图层
        var btlayer = new GraphicsLayer();
        map.addLayer(dtlayer);//将图层加载在MAP中
        map.addLayer(btlayer);
        map.on("load",function(){            
            $.get("https://qqq807111690.github.io/web4gis15/json3.json",null,function(result){  
                //地图加载后将要素依次添加进图层中
                    var features = result.features;  
                    for(var i=0;i<features.length;i++){  
                        var feature = features[i];
                        var feature1 = features[i];
                        var graphic  = new Graphic(feature); 
                        var graphic2 = new Graphic(feature1);
                        dtlayer.add(graphic);
                        btlayer.add(graphic2);
                      
                    }
                         });
            var orangeRed = new Color([238, 20, 0, 0.5]); 
        dt = new SimpleRenderer(new SimpleFillSymbol().setOutline(new SimpleLineSymbol().setWidth(0.1).setColor(new Color([180,0,0]))));
        bt = new SimpleRenderer(new SimpleMarkerSymbol("solid", 15, null, orangeRed));
			  bt.setSizeInfo({
                //按照人口对符号大小进行渐变甚至
              field:"POPU",
              minSize:10,
              maxSize:30,
              minDataValue:0,
              maxDataValue:12000
               });
      dtlayer.renderer = dt;
      btlayer.renderer = bt;
   
     //map.resize();
        });
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
